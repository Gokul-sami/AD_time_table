<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">

            <h2 style="display: flex; align-items: center; justify-content: center;">Welcome</h2>
            <div class="row g-3">
                <!-- name -->
                <div class="col-12">
                  <label for="firstName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="John Snow" value="" required="">
                  <div class="invalid-feedback">
                    Valid name is required.
                  </div>
                </div>
    
                <!-- Reg no -->
                <div class="col-12">
                    <label for="zip" class="form-label">Register number</label>
                    <input type="text" class="form-control" id="zip" placeholder="311122104001" required="">
                    <div class="invalid-feedback">
                        Valid Register number is required.
                      </div>
                </div>

                <!-- email -->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                <!-- department -->
                <div class="col-md-6">
                    <label for="country" class="form-label">Department</label>
                    <select class="form-select" id="country" required="">
                      <option>Computer Science</option>
                      <option>Information Technology</option>
                      <option>Electrical and Electronics</option>
                      <option>Electrical and Communication</option>
                      <option>Mechanical</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid department.
                    </div>
                </div>

                <!-- year -->
                <div class="col-md-6">
                    <label for="country" class="form-label">Year</label>
                    <select class="form-select" id="country" required="">
                      <option>I year</option>
                      <option>II year</option>
                      <option>III year</option>
                      <option>IV year</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid year.
                    </div>
                </div>
            </div>
            <br>
			<a href="home.html">
            <button style="background-color: #35cefd;" id="submit" class="w-100 btn btn-lg" type="submit">Submit</button>
			</a>
            
        </div>
    </div>
</body>
</html>
